<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #121212;
            color: #ffff00; /* bright yellow for most text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 480px;
        }
        .form-label,
        .form-select,
        .form-control,
        .form-select option {
            color: #ffff00 !important;
            background-color: #2c2c2c;
            border: 1px solid #555;
        }
        .form-control::placeholder {
            color: #ffff00 !important;
        }
        .btn-primary {
            width: 100%;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-left: 5px solid #0dcaf0;
            border-radius: 10px;
            color: #ffff00;
        }
        .logo {
            max-width: 80px;
            margin-bottom: 20px;
        }
        .spinner {
            display: none;
            margin: 10px auto;
        }
        .white-text {
            color: #ffffff !important;
        }
    </style>
    <script>
        function showLoader() {
            document.getElementById("submitBtn").style.display = "none";
            document.getElementById("spinner").style.display = "block";
        }
    </script>
</head>
<body>

    <div class="card text-center">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo mx-auto d-block">
        <h1 class="mb-4 white-text">ðŸ“Š Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post" onsubmit="showLoader()">
            <legend class="mb-3">ðŸŽ¯ Prediction Form</legend>

            <div class="mb-3 text-start">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option selected disabled value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-select" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-select" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Lunch Type</label>
                <select class="form-select" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-select" name="test_preparation_course" required>
                    <option selected disabled value="">Select Course Status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Reading Score (0â€“100)</label>
                <input type="number" class="form-control" name="reading_score" min="0" max="100" required placeholder="Enter reading score">
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Writing Score (0â€“100)</label>
                <input type="number" class="form-control" name="writing_score" min="0" max="100" required placeholder="Enter writing score">
            </div>

            <div class="d-grid">
                <button id="submitBtn" type="submit" class="btn btn-primary">Predict Math Score</button>
                <div id="spinner" class="spinner-border text-info spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>

        {% if results %}
            <div class="result-box">
                <h5>ðŸ§® Prediction Result:</h5>
                <p>Your predicted <strong>Math Score</strong> is: <strong>{{ results }}</strong></p>
            </div>
        {% endif %}
    </div>

</body>
</html>
